<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Custom Promise Review</title>
  </head>
  <body>
    <script>
      function breath(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject("That is too small of a value");
          }
          setTimeout(() => resolve(`Done for ${amount} ms`), amount);
        });
      }

      breath(1000)
        .then((res) => {
          console.log(res);
          return breath(500);
        })
        .then((res) => {
          console.log(res);
          return breath(600);
        })
        .then((res) => {
          console.log(res);
          return breath(200);
        })
        .then((res) => {
          console.log(res);
          return breath(600);
        })
        .then((res) => {
          console.log(res);
          return breath(2000);
        })
        .then((res) => {
          console.log(res);
          return breath(250);
        })
        .then((res) => {
          console.log(res);
          return breath(600);
        })
        .then((res) => {
          console.log(res);
          return breath(150);
        })
        .then((res) => {
          console.log(res);
          return breath(350);
        })
        .catch((err) => {
          console.error(err);
          console.error("YOU SCHREWED UP");
        });
    </script>
  </body>
