<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunch with Sets</title>
</head>
<body>
    <script>
        const brunch = new Set();
        // as people start comming in
        brunch.add('wes');
        brunch.add('Sarah');
        brunch.add('Simone');

        // ready to open!
        const line = brunch.values();
        line.next().value;

        console.log(line.next().value);
        console.log(line.next().value);

        brunch.add('Heather');
        brunch.add('Snickers');
        brunch.add('Holy');
        
        console.log(line.next().value);
        console.log(line.next().value);
        console.log(line.next().value);

    </script>
    
</body>
</html>
